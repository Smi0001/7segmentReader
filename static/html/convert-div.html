<div class="convert-div center">
	<h4>{{message}}</h4>
	<div class="center convert">
			<input type="file" name="sampleFile" id="j-uploaded-file" onchange="fileSelected(this)"/>
			<div id="j-convert-div">
				<button ng-click="convert()" disabled >Upload</button>
				<img id="j-download-file" src="static/img/download.png" alt="Download" class="download fr hide"  ng-click="download();"/>
				<img id="j-loader" class="loader" src="static/img/loading.gif" />
    		</div>
	</div>
</div>
